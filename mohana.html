<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sudoku Solver</h1>
        <p>Generate, solve, and enjoy!</p>
    </header>
    <main>
        <div class="controls">
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="generate-btn">Generate Puzzle</button>
            <button id="solve-btn">Solve</button>
            <button id="step-btn">Hint</button>
            <button id="clear-btn">Clear</button>
        </div>
        <div class="timer">Time: <span id="time">00:00</span></div>
        <div class="grid" id="sudoku-grid"></div>
        <div class="message" id="message"></div>
    </main>
    <footer>
        <p>Built with ❤️ for fun Sudoku solving.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
